<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de comentarios</title>
</head>
<body>
    <div class="comments-container">
        <div class="comment">
            <div class="comment-wrapper">
                <div class="content">
                    <div class="user-photo">
                        <img src="img/yummi.png" alt="">
                    </div>
                    <div class="comment-info">
                        <div class="header">
                            <span class="username">@lied_andres</span>
                            <span class="date">5 hrs ago</span>
                        </div>
                        <div class="text">Esto es un comentario</div>
                        <div class="actions">
                            <button>Like</button>
                            <button>Reply</button>
                            <button>Share</button>
                            <button>Report</button>
                        </div>
                    </div>
                </div>
